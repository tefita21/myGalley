<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="png" href="./img/devchallenges.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="profile-container">
            <img src="./img/profilePhoto.png" alt="Rodney Cotton">
            <h3 class="profile-name">Rodney Cotton</h3>
            <h5 class="profile-location">Helsinki, Finland</h5>
        </div>
        <div class="profile-stadistic">
            <div class="counter">
                <span class="counter-number">100</span>
                <span class="counter-type">Posts</span>
            </div>
            <div class="counter">
                <span class="counter-number">2,242</span>
                <span class="counter-type">Follower</span>
            </div>
            <div class="counter">
                <span class="counter-number">1,432</span>
                <span class="counter-type">Following</span>
            </div>
        </div-profile-stadistic>        
    </header>
    <main>
        <div class="gallery-container">
            <img src="img/photo1.png" alt="Coffee table" class="img-1">
            <img src="img/photo2.png" alt="Grey sofa" class="img-2">
            <img src="img/photo3.png" alt="Bath" class="img-3">
            <img src="img/photo4-v2.png" alt="Lamp" class="img-4">
            <img src="img/photo5.png" alt="Table" class="img-5">
            <img src="img/photo6.png" alt="Plant" class="img-6">
        </div>
    </main>    
    <footer>Created by tefita21 - devChallenges.io</footer>
    <script src="javascript.js"></script>
</body>
</html>
